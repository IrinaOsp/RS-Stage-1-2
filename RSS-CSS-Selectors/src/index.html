<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS-CSS-Selectors</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
      <h1 class="main-heading">CSS Diner</h1>
    </header>
    <main class="main">
      <div class="game-wrapper">[here will be a pic]
        <div class="grass"></div>
      </div>
      <div class="code-panel">
        <div class="editor-panel">
          <div class="editor-heading">
            <span>CSS Editor</span>
            <span class="editor-filename">style.css</span>
          </div>
          <div class="code-panel-CSS">
            <div class="code-lines">
              1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>
              11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20<br>
            </div>
            <div class="code-wrapper">
              <input type="text" class="code-input" placeholder="Type in a CSS selector">
              <button class="enter-button">Enter</button>
            </div>
          </div>
        </div>
        <div class="editor-panel HTML-viewer">
          <div class="editor-heading">
          <span>HTML Viewer</span>
          <span class="editor-filename">table.html</span>
        </div>
        <div class="code-panel-HTML">
          <div class="code-lines">
            1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>
            11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20<br>
          </div>
          <div class="HTML-code">
              <code>
                &ltdiv&gt class="table"&gt&lt/div&gt
              </code>
          </div>
        </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
  <aside class="aside">
    <div class="aside-heading">
      <h3 class="level-heading">Level</h3>
    </div>
    <div class="aside-levels">
      <ul class="aside-levels-list">
        <li class="game-lvl">1</li>
        <li class="game-lvl">2</li>
        <li class="game-lvl">3</li>
        <li class="game-lvl">4</li>
        <li class="game-lvl">5</li>
        <li class="game-lvl">6</li>
        <li class="game-lvl">7</li>
        <li class="game-lvl">8</li>
        <li class="game-lvl">9</li>
        <li class="game-lvl">10</li>
      </ul>
  </aside>
</body>
</html>
